<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360° Blue‑Purple Nebula Sphere</title>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; height:100%; background:black; }
    canvas { display:block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 0.1);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 360° Nebula Panorama on Inside of Sphere
    new THREE.TextureLoader().load('nebula-panorama.jpg', texture => {
      texture.minFilter = THREE.LinearFilter;
      const sphereGeo = new THREE.SphereGeometry(500, 64, 64);
      sphereGeo.scale(-1, 1, 1);
      const mat = new THREE.MeshBasicMaterial({ map: texture });
      const sky = new THREE.Mesh(sphereGeo, mat);
      scene.add(sky);
    });

    // Starfield Particles
    const starsGeo = new THREE.BufferGeometry();
    const count = 30000;
    const arr = new Float32Array(count * 3);
    for (let i = 0; i < count * 3; i++) {
      arr[i] = (Math.random() - 0.5) * 1000;
    }
    starsGeo.setAttribute('position', new THREE.BufferAttribute(arr, 3));
    const starsMat = new THREE.PointsMaterial({
      color: 0xffffff, size: 0.5, transparent: true, opacity: 0.7
    });
    const starField = new THREE.Points(starsGeo, starsMat);
    scene.add(starField);

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      starField.rotation.y += 0.00015;
      camera.position.x += 0.0002;
      camera.position.y += 0.0001;
      camera.lookAt(scene.position);
      renderer.render(scene, camera);
    }
    animate();

    // Resize Handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
